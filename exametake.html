<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutSystems Quiz</title>
    <link rel="stylesheet" href="exametake.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="container">
        <div>
            <h1 id="title">OutSystems Quiz</h1>
            <div id="timer"></div>
        </div>

        <div id="cheating-warning"></div>

        <div class="main-content">
            <div id="navigation-container"></div>

            <div id="quiz-container">
               <div id="question-area">
					<div class="question-header">
                    	<h2 id="question"></h2>
						<button id="flag-button" class="flag-button"><i class="material-icons">flag</i></button>
                	</div>
                    <div id="options-container"></div>
                    <div class="navigation-buttons">
                        <button id="prev-button" class="nav-button">Previous</button>
                        <button id="next-button" class="nav-button">Next</button>
                    </div>
                    <button id="finish-button" class="nav-button">Finish Quiz</button>
                </div>


                <div id="progress-container">
                    <span id="progress-text"></span>
                </div>
    </div>
    <div id="result-container" style="display:none;">
        <h2>Quiz Results</h2>
        <p>Your Score: <span id="score"></span>%</p>
        <div id="incorrect-questions">
            <h3>Answers</h3>
            <ul id="respond-list"></ul>
            <button id="downloadPdfButton" class="nav-button">Download</button>
        </div>
        <p>Cheating Attempts: <span id="final-cheating-attempts"></span></p>
        <button onclick="location.reload()">Restart Quiz</button>
    </div>
    <script src="exametake.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
